<div class="main-banner">
    <div class="container">
        <div class="row pt-50">
            <div class="col-lg-5 col-md-12">
                <div style="font-family: Kalpurush;" class="carousel slide" data-bs-interval="5000"
                    data-bs-ride="carousel" id="QuoteCarousel">
                    <div class="carousel-inner" style="min-height: 250px;">
                        {% for quote in site.data.quotes %}
                        <div
                            class="{% if forloop.first %}carousel-item p-5 active {% else %}carousel-item p-5{% endif %}">
                            <h2 class="font-weight-900 mb-50 mb-4">{{ quote.q }}
                            </h2>
                            <h5>- ঐশিক রেহমান</h5>
                        </div>
                        {%- endfor -%}
                    </div>
                    <div class="carousel-indicators">
                        {% for quote in site.data.quotes %}
                        <li data-bs-slide-to="{{ forloop.index0 }}" data-bs-target="#QuoteCarousel" type="button"
                            class="{% if forloop.first %}active{% endif %}"></li>
                        {%- endfor -%}
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 text-end d-none d-md-block">
                <img class=" d-inline" style="height: 400px;"
                    src="https://blogger.googleusercontent.com/img/a/AVvXsEh-j2WOxxnro2GQJRGMSegCy1i2vjdHA_cCLptd39Ohe4phTA1MIqpli3jX31hZSvof9NS9EetI4Y3G9HBcxLSBXr1DD6Rigiwglsgnyt2jL60vJqqOe4hjlfZH9N6cV_K0TcCmcRGaPNHXuR_P00ZKoOMCPTnu6GKXIxnx9ZQ1dwcvJtUayb82dykn=s1600"
                    alt="{{site.author.name}}">
            </div>
        </div>
    </div>
</div>
