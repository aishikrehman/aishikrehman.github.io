---
layout: base
---
{% include seo/breadcrumbs.html %}
{% include plugins/reading-time.html %}
<article class="post h-entry container">
  <header class="post-header">
    <h1 class="post-title p-name">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content e-content">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
  {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="edit-url" href="https://github.com/{{site.github_repo.owner}}/{{site.github_repo.name}}/edit/{{site.github_repo.branch}}/{{ page.path }}" hidden></a>


</article>
