---
layout: base
---
{% include seo/breadcrumbs.html %}

<div class="post-hero" {%- if page.image -%} style=" background-image: url('{{ page.image }}');" {%- endif -%}>
  <div class="wrapper pt-50">
    <header class="post-header container page-content">
      <h1 class="post-title p-name">{{ page.title | escape }}</h1>
      <h3>{% include plugins/reading-time.html %}</h3>
      <h3>Written By @{{ site.author.name }}</h3>
    </header>
  </div>

</div>

<article class="post h-entry container pt-50">
  <!-- <header class="post-header">
    <h1 class="post-title p-name">{{ page.title | escape }}</h1>
  </header> -->

  <div class="page-content e-content">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
  {%- include disqus_comments.html -%}
  {%- endif -%}
</article>
