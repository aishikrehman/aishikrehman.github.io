<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>
  {% include header.html %}

  <main class="page-content" aria-label="Content">
      {{ content }}
  </main>

  {%- include footer.html -%}
  <a class="edit-url" href="https://github.com/{{site.github_repo.owner}}/{{site.github_repo.name}}/edit/{{site.github_repo.branch}}/{{ page.path }}" hidden></a>
</body>
</html>
