{{ define "main" }}
<div class="page-title-overlap bg-accent py-5">
	<div class="container pb-5 px-lg-5">
		<div style="display: grid; place-items: center;">
            {{ partial "meta.breadcrumb.html" . }}
            <h3 class="text-light pt-1">{{ .Title }}</h3>
          </div>
	</div>
</div>
<div class="container mb-5">
    <div class="bg-light py-5 rounded-3 ">
        <section class="col-lg-8 m-auto pt-2 pt-lg-4 pb-4 mb-3">
            <div class="pt-2 px-4 pe-lg-0 ps-xl-5">
                <div class="row pb-4 gx-4 gy-3">
                    <div class="col-12">
                        <label class="form-label" for="username">{{i18n "name"}}<span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="username" value="">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="useremail">{{i18n "email"}}<span
                                class="text-danger">*</span></label>
                        <input class="form-control" type="email" id="useremail" value="">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="usermessage">{{i18n "message"}}</label>
                        <textarea type="text" value="" class="form-control" rows="10" id="usermessage"></textarea>
                    </div>
                </div>
                <button class="btn btn-sm btn-accent w-100" type="submit">{{i18n "sentMessage"}}</button>
                <div class="text-center mt-5">{{i18n "orsentMessage" | safeHTML}}
                </div>
            </div>
        </section>
    </div>
</div>
{{ end }}
