{{ define "script" }}
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {{ if not (eq (len $.Data.Terms) 0) }}
        {{ range $index, $page := .Data.Terms.Alphabetical }}
        {{- if $index -}},{{- end -}}
        {
          "@type": "ListItem",
          "position": {{ add $index 1 }},
          "url": "{{absLangURL .Page.Title}}/"
        }
        {{ end}}
        {{ end }}
      ]
    }
</script>
{{ end }}
{{ define "main" }}
<div class="container">
    <div class="row row-cols-sm-4 row-cols-1 gy-3 mt-5">
        <div class="d-none">{{ partial "meta.breadcrumb.html" . }}</div>
        {{ range .Data.Terms.Alphabetical }}
        <a class="col" href="{{ .Page.Title | urlize }}">
            <div class="card position-relative h-100">
                <div class="card-body p-3">
                    <div class="ps-3">
                        <h6 class="fs-base pt-1 mb-1">{{ .Page.Title | humanize }}</h6>
                        <p class="fs-ms text-muted mb-0">{{ .Count }}</p>
                    </div>
                </div>
            </div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
