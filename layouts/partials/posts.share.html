<div class="share-this-post">
    <label class="form-label d-inline-block align-middle me-3">{{i18n "sharethispost"}}:</label>
    <a class="btn btn-outline-secondary me-2 my-2" href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"
        rel="nofollow noopener noreferrer" target="_blank" title="Facebook Share">
        <i class="bi-facebook"></i>
    </a>
    <a class="btn btn-outline-secondary me-2" href="https://twitter.com/intent/tweet?url={{ .Permalink }}"
        rel="nofollow noopener noreferrer" target="_blank" title="Tweet This">
        <i class="bi-twitter"></i>
    </a>
    <a class="btn btn-outline-secondary"
        href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" rel="nofollow noopener noreferrer"
        target="_blank" title="Linkedin Share"><i class="bi-linkedin"></i></a>
</div>
