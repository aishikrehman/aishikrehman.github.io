{{/* Basic Meta Tags */}}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="0J8IfuFx-q_dRuc9I1q0tcVBKAMOTAN3gr27m5OwKzQ" />

{{/* OG Tags */}}
<meta property="og:title" content="{{ partial "seo/title.html" . }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="" />
<meta property="og:locale" content="{{ .Site.Params.siteLang }}" />
<meta property="og:locale:alternate" content="en_US" />
<meta property="og:site_name" content="{{ .Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ site.Params.siteOG }}">
{{/* Meta Tags */}}
<title>{{ partial "seo/title.html" . }}</title>
<meta name="description" content="{{ partial "seo/description.html" . }}">

{{/* CSS/Links/StyleSheets */}}
<link rel="canonical" href="{{ .Permalink }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css' rel='stylesheet' />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/common.css">
