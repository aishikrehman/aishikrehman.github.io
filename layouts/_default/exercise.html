{{ define "main" }}
<style>.bd-content  {
    columns: 2;
    -webkit-columns: 2;
    -moz-columns: 2;
}</style>
<div class="container-xxl mt-3 my-md-4 bd-layout">
  {{ partial "aside.html" . }}
  <main>
    <div class="bd-intro pt-2 ps-lg-2">
      <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
        <a class="btn btn-sm btn-bd-light mb-3 mb-md-0 rounded-2" href="#" title="View and edit this file on GitHub"
          target="_blank" rel="noopener">View on GitHub</a>
          <h1 class="bd-title mb-0" id="content">{{ .Title }}</h1>
      </div>
      {{ if .Param "summary" }}<p class="bd-lead">{{ .Summary | truncate 250 }}</p> {{ end }}
    </div>
    <div class="bd-content ps-lg-2">
      {{ .Content }}
    </div>
  </main>
</div>
{{ partial "footer.html" .}}
{{ end }}
